<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Area Calculator</title>
</head>
<body>
    
    <div class="container">
        <h1>Area Calculator</h1>
        <h3>Select Shape</h3>
    

    <div class = "text-center" role = "group">
        <button type = "button" class = "btn btn-outline-light btn-block" id = "rect" onclick="location.href='rectangle.html'"> <i class="bi bi-file"></i> Rectangle</button>
        <button type = "button" class = "btn btn-outline-light btn-block" id = "circ" onclick="location.href='circle.html'"><i class="bi bi-circle"></i> Circle</button>
        <button type = "button" class = "btn btn-outline-light btn-block" id = "tri" onclick="location.href='triangle.html'"><i class="bi bi-triangle"></i> Triangle</button>
        <button type = "button" class = "btn btn-outline-light btn-block" id = "sqr" onclick="location.href='square.html'"><i class="bi bi-app"></i> Square</button>
    </div>

    <br>

    <div class = "compute">
        <div class = "circle">
            <h3>Triangle</h3>
            <form>
                <div class="row">
                    <div class="row">
                        <div class="col">
                          <input type="numeric" class="form-control" placeholder="Base in meters" id = "base">
                        </div>
                        <div class="col">
                          <input type="numeric" class="form-control" placeholder="Height in meters" id = "height">
                        </div>
                        <div class="row-text-center mt-3">
                            <button type = "button" class = "btn btn-outline-light btn-block" id = "compute" onclick="areaTri()">Compute</button>
                          </div>
                    </div>
                  
                    <h2> The area is: </h2>
                    <h2 id="area"> 0 
                    <h2>m <sup>2</sup></h2>
                </div>
            </form>
        </div>
    </div>

    </div>
    <script src = "main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
